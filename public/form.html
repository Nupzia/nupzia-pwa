<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2f3ba2" />
    <title>Confirmar Asistencia - Nupzia</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Confirmación de Asistencia</h1>
        <a href="index.html" class="back-button">Volver a la página principal</a>
    </header>

    <main>
        <section id="formulario">
            <h3>Confirmar Asistencia</h3>
            <form id="notionForm" action="https://nupzia.vercel.app/api/submit" method="POST">
                <label for="telefono">Teléfono de Contacto (con código de país):</label>
                <input type="tel" id="telefono" name="telefono" required pattern="^\+\d{1,4}\d{7,15}$"
                    placeholder="+1234567890"
                    title="Introduce un número de teléfono con el código de país, sin espacios. Ejemplo: +1234567890">

                <label for="asistencia">¿Asistirá?</label>
                <select id="asistencia" name="asistencia" required>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>

                <div id="detalles-asistencia" style="display: none;">
                    <label for="num-personas">Número de personas:</label>
                    <input type="number" id="num-personas" name="num_personas" min="1" max="10" required>

                    <div id="personas-container">
                        <!-- Dynamic fields will be inserted here -->
                    </div>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <script>
        // Auto-format phone number input field
        const telefonoInput = document.getElementById('telefono');
        const asistenciaSelect = document.getElementById('asistencia');
        const detallesAsistencia = document.getElementById('detalles-asistencia');
        const numPersonasInput = document.getElementById('num-personas');
        const personasContainer = document.getElementById('personas-container');

        telefonoInput.addEventListener('input', () => {
            // Remove any non-numeric characters except the leading "+"
            let value = telefonoInput.value.replace(/[^\d+]/g, '');

            // Ensure the "+" is only at the beginning
            if (value.startsWith('+')) {
                value = '+' + value.slice(1).replace(/\+/g, '');
            } else {
                value = value.replace(/\+/g, '');
            }

            telefonoInput.value = value;
        });

        // Show/hide additional fields based on attendance
        asistenciaSelect.addEventListener('change', () => {
            detallesAsistencia.style.display = asistenciaSelect.value === 'si' ? 'block' : 'none';
            if (asistenciaSelect.value === 'no') {
                numPersonasInput.value = '';
                personasContainer.innerHTML = '';
            }
        });

        // Generate person fields based on number of people
        numPersonasInput.addEventListener('change', () => {
            const numPersonas = parseInt(numPersonasInput.value);
            personasContainer.innerHTML = '';

            for (let i = 0; i < numPersonas; i++) {
                const personDiv = document.createElement('div');
                personDiv.className = 'persona-details';
                personDiv.innerHTML = `
                    <h4>Persona ${i + 1}</h4>
                    <div class="nombre-container">
                        <input type="text" name="nombre_${i}" placeholder="Nombre completo" required>
                        <div class="kid-checkbox">
                            <input type="checkbox" id="es_nino_${i}" name="es_nino_${i}">
                            <label for="es_nino_${i}">¿Es niño/a?</label>
                        </div>
                    </div>
                    <div class="menu-container" id="menu_container_${i}">
                        <label for="preferencias_${i}">Preferencias alimentarias:</label>
                        <textarea name="preferencias_${i}" rows="2" placeholder="Alergias, intolerancias, etc."></textarea>
                    </div>
                `;

                // Add child menu selection
                const checkbox = personDiv.querySelector(`#es_nino_${i}`);
                const menuContainer = personDiv.querySelector(`#menu_container_${i}`);
                
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        const menuSelect = document.createElement('div');
                        menuSelect.className = 'menu-nino';
                        menuSelect.innerHTML = `
                            <label for="menu_nino_${i}">Menú:</label>
                            <select name="menu_nino_${i}" required>
                                <option value="">Seleccionar menú</option>
                                <option value="junior">Menú Junior (12-16)</option>
                                <option value="infantil">Menú Infantil (2-12)</option>
                            </select>
                        `;
                        menuContainer.appendChild(menuSelect);
                    } else {
                        const menuNino = menuContainer.querySelector('.menu-nino');
                        if (menuNino) {
                            menuContainer.removeChild(menuNino);
                        }
                    }
                });

                personasContainer.appendChild(personDiv);
            }
        });

        // Handle form submission
        document.getElementById('notionForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const telefono = telefonoInput.value.trim();
            const asistencia = document.getElementById('asistencia').value;

            const phoneRegex = /^\+\d{1,4}\d{7,15}$/;

            if (!phoneRegex.test(telefono)) {
                alert(
                    "Por favor, introduce un número de teléfono válido con código de país (ejemplo: +1234567890)."
                );
                telefonoInput.focus();
                return;
            }

            try {
                const response = await fetch('https://nupzia.vercel.app/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ telefono, asistencia }),
                });

                if (response.ok) {
                    alert('Asistencia confirmada correctamente');
                    // Redirect back to main page after successful submission
                    window.location.href = 'index.html';
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message || 'No se pudo confirmar la asistencia'}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ocurrió un error al confirmar la asistencia');
            }
        });
    </script>
</body>

</html>
